        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    <!-- Formulário de Nota Fiscal -->
    <div class="container mt-5">
        <h2 class="mb-4">Nota Fiscal</h2>
        <form action="/faturas" method="post">
            <div class="form-group">
                <label for="numeroNota">ID da Nota Fiscal</label>
                <input type="text" class="form-control" name="numeroNota" placeholder="Digite o número da nota">
            </div>
            <div class="form-group">
                <label for="dataEmissao">Data de Emissão</label>
                <input type="date" class="form-control" name="dataEmissao">
            </div>
            <div class="form-group">
                <label for="descricaoItem">Descrição</label>
                <input type="text" class="form-control" name="descricaoItem" placeholder="Descreva o item">
            </div>
            <div class="form-group">
                <label for="valorUnitario">Preço</label>
                <input type="number" class="form-control" name="valorUnitario" placeholder="Preço do item">
            </div>
            <div class="form-group">
                <label for="quantidade">Quantidade</label>
                <input type="number" class="form-control" id="quantidade" placeholder="Quantidade do item">
            </div>
            <button type="submit" class="btn btn-primary">Emitir Nota</button>
        </form>
    </div>
